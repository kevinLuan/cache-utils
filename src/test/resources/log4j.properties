log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n

log4j.category.com.extract.cache=INFO,stdout
log4j.appender.afile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.afile.encoding=UTF-8
log4j.appender.afile.File=api.log
log4j.appender.afile.DatePattern='.'yyyyMMdd'.log'
log4j.appender.afile.layout=org.apache.log4j.PatternLayout
log4j.appender.afile.layout.ConversionPattern=%d %p %l - %m%n


